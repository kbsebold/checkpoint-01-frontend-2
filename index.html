<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/paw.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkpoint 01 - FrontEnd 2</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/pet-logo.png" alt="desenho em vetor de gato e cachorro">
            <h1>Adote um pet</h1>
        </div>
    </header>
    <main>
       <section>
            <div class="form">
                <form action="/mostrar">
                    <h2>Formulário de adoção de animais</h2>
                    <label for="full-name">Nome completo:</label>
                    <input type="text" name="full-name" id="full-name" placeholder="digite seu nome completo"> 
                    <label for="animals-quantity">Quantos animais gostaria de adotar?</label>
                    <input type="number" name="animals-quantity" id="animals-quantity" placeholder="digite a quantidade">
                    <label for="animal-type">Qual tipo de animal gostaria de adotar?</label>
                    <div>
                        <input type="radio" name="animal-type" id="animal-type" value="gato">
                        <label for="cat">Gato</label>
                        <input type="radio" name="animal-type" id="animal-type" value="cachorro" checked >
                        <label for="dog">Cachorro</label>
                        <input type="radio" name="animal-type" id="animal-type" value="peixe">
                        <label for="fish">Peixe</label>
                    </div>
                    <label for="gender">Sexo do animal:</label>
                    <div>
                    <input type="radio" name="gender" id="gender" value="fêmea">
                    <label for="fem">Fêmea</label>
                    <input type="radio" name="gender" id="gender" value="macho">
                    <label for="male">Macho</label>
                    <input type="radio" name="gender" id="gender" value="indiferente" checked>
                    <label for="whatever">Indiferente</label>
                    </div>
                    <label for="person">Por favor, anexe uma foto sua:</label>
                    <input type="text" name="person" id="person" placeholder="copie e cole o link da imagem aqui">
                    
                    <div id="termos">
                        <input type="checkbox" name="responsabilidade" id="responsabilidade"> Estou ciente das responsabilidades de cuidar de um pet. </input>
                    </div>
                   



                    <div id="botoes">
                        <input type="button" value="Enviar" id="btn">
                        <input type="reset" value="Cancelar">
                    </div>
                </form>
            </div>

            <div class="resultado">
                <h2>Dados da pessoa interessada:</h2>
                <div class="retorno">
                    <img src="" alt="">
                </div>
            </div>
        
    </section>
    </main>

    <footer>
        <p>DH - Checkpoint 01 - FrontEnd 2. | Feito por  <a href="https://github.com/rbsebold" target="_blank"> <b> Rosana Sebould </b> </a>.</p>
    </footer>

    <script src="./js/script.js"></script>

</body>
</html>
